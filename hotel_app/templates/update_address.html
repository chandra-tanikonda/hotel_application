<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Address</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .footer {
            background-color: #00695c;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header and Message -->
    <h4 class="center-align">Update Your Address Details</h4>
    <p class="center-align grey-text">We need your address details to complete your booking successfully.</p>

    <!-- Address Update Form -->
    <form method="post" action="{% url 'update_address' %}" class="card-panel">
        {% csrf_token %}

        <!-- Address Fields -->
        <div class="input-field">
            <label for="address1">Street Address</label>
            <input type="text" id="address1" name="address1" value="{{ user.address1 }}">
        </div>

        <div class="input-field">
            <label for="apt_number">Apartment Number (Optional)</label>
            <input type="text" id="apt_number" name="apt_number" value="{{ user.apt_number }}">
        </div>

        <div class="input-field">
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="{{ user.city }}">
        </div>

        <div class="input-field">
            <label for="state">State</label>
            <input type="text" id="state" name="state" value="{{ user.state }}">
        </div>

        <div class="input-field">
            <label for="zip_code">ZIP Code</label>
            <input type="text" id="zip_code" name="zip_code" value="{{ user.zip_code }}">
        </div>

        <!-- Submit Button -->
        <div class="center-align">
            <button type="submit" class="btn waves-effect waves-light teal">Update Address</button>
        </div>
    </form>
</div>

<!-- Footer Section -->
<div class="footer">
    <p>&copy; 2024 Hotel Reservation System. Created by Siva Rupendra, Venkata Bhargav & Bala Hari Vishnu.</p>
</div>

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
