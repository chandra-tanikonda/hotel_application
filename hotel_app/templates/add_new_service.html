<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Service</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .footer {
            background-color: #00695c;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h4 class="center-align">Add a New Service</h4>
    <p class="center-align grey-text">Use the form below to add a new service for your hotel, such as spa services, meals, or special amenities.</p>
    <br>

    <form method="post" action="">
        {% csrf_token %}

        <!-- Service Name -->
        <div class="input-field">
            <label for="service_name">Service Name</label>
            <input type="text" id="service_name" name="service_name" required>
        </div>

        <!-- Price per Night -->
        <div class="input-field">
            <label for="price_per_night">Price Per Night</label>
            <input type="number" id="price_per_night" name="price_per_night" step="0.01" required>
        </div>

        <!-- Service Description -->
        <div class="input-field">
            <label for="description">Service Description</label>
            <textarea id="description" name="description" class="materialize-textarea"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="center-align">
            <button type="submit" class="btn waves-effect waves-light teal">Add Service</button>
        </div>
    </form>
</div>

<!-- Footer Section -->
<div class="footer">
    <p>&copy; 2024 Hotel Reservation System. Created by Siva Rupendra, Venkata Bhargav & Bala Hari Vishnu.</p>
</div>

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
